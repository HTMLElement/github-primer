<html>
<body>
  <style type="text/css">
    
    primer-octicon svg {
      border-width: 0;
    }

  </style>
  <script>

    (function() {

      var ownerDocument = document.currentScript.ownerDocument;
      var sourcePath = ownerDocument.baseURI.replace(/\/[^\\/]+$/, "") + "/octicons/";
      var ElementPrototype = Object.create(HTMLTableElement.prototype);
      ElementPrototype.createdCallback = function () {
        var shadowRoot = this.attachShadow({ mode: 'open' });
        var iconName = this.getAttribute("icon");
        var svgUrl = sourcePath + iconName + '.svg';
        fetch(svgUrl)
          .then((result) => {
            return result.text()
          })
          .then((text) => {
            shadowRoot.innerHTML = text;
          });
      };
      document.registerElement('primer-octicon', {
          prototype: ElementPrototype
      });
    })()

  </script>
</body>
<html>
