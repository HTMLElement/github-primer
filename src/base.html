<!DOCTYPE html>
<html>
<body>
  <template id="base-style">
    <style inline type="text/css" src="../css/base.css"></style>
  </template>
  <script type="text/javascript">
    var currentScript = document._currentScript || document.currentScript
    var ownerDocument = currentScript.ownerDocument;
    var template = ownerDocument.getElementById('base-style');
    var style = template.content.children[0];
    document.head.prepend(style);
  </script>
</body>
</html>
