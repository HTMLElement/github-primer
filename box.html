<!DOCTYPE html>
<html>
<body>
  <style type="text/css">.Box{background-color:#fff;border:1px solid #d1d5da;border-radius:3px}.Box--condensed{line-height:1.25}.Box--condensed .Box-body,.Box--condensed .Box-footer,.Box--condensed .Box-header,.Box--condensed .Box-row{padding:8px 16px}.Box--condensed .Box-btn-octicon.btn-octicon{padding:8px 16px;margin:-8px -16px;line-height:1.25}.Box--spacious .Box-header{padding:24px;line-height:1.25}.Box--spacious .Box-title{font-size:20px}.Box--spacious .Box-body,.Box--spacious .Box-footer,.Box--spacious .Box-row{padding:24px}.Box--spacious .Box-btn-octicon.btn-octicon{padding:24px;margin:-24px}.Box-header{padding:16px;margin:-1px -1px 0;background-color:#f6f8fa;border-color:#d1d5da;border-style:solid;border-width:1px;border-top-left-radius:3px;border-top-right-radius:3px}.Box-title{font-size:14px;font-weight:600}.Box-body{padding:16px;border-bottom:1px solid #e1e4e8}.Box-body:last-of-type{margin-bottom:-1px;border-bottom-right-radius:2px;border-bottom-left-radius:2px}.Box-row{padding:16px;margin-top:-1px;list-style-type:none;border-top:1px solid #e1e4e8}.Box-row:first-of-type{border-top-color:transparent;border-top-left-radius:2px;border-top-right-radius:2px}.Box-row:last-of-type{border-bottom-right-radius:2px;border-bottom-left-radius:2px}.Box-row.Box-row--unread,.Box-row.unread{box-shadow:2px 0 0 #0366d6 inset}.Box-row.navigation-focus .Box-row--drag-button{color:#0366d6;cursor:grab;opacity:100}.Box-row.navigation-focus.is-dragging .Box-row--drag-button{cursor:grabbing}.Box-row.navigation-focus.sortable-chosen{background-color:#fafbfc}.Box-row--focus-gray.navigation-focus,.Box-row.navigation-focus.sortable-ghost{background-color:#f6f8fa}.Box-row.navigation-focus.sortable-ghost .Box-row--drag-hide{opacity:0}.Box-row--focus-blue.navigation-focus{background-color:#f1f8ff}.Box-row--hover-gray:hover{background-color:#f6f8fa}.Box-row--hover-blue:hover{background-color:#f1f8ff}@media (min-width:768px){.Box-row-link,.Box-row-link:hover{color:#24292e;text-decoration:none}.Box-row-link:hover{color:#0366d6}}.Box-row--drag-button{opacity:0}.Box-footer{padding:16px;margin-top:-1px;border-top:1px solid #e1e4e8}.Box--scrollable{max-height:324px;overflow:scroll}.Box--blue .Box-header{background-color:#f1f8ff;border-color:#c8e1ff}.Box--blue,.Box--blue .Box-body,.Box--blue .Box-footer,.Box--blue .Box-row{border-color:#c8e1ff}.Box--danger{border-color:#d73a49}.Box--danger .Box-row:first-of-type{border-color:#d73a49}.Box--danger .Box-body:last-of-type{border-color:#d73a49}.Box-header--blue{background-color:#f1f8ff;border-color:#c8e1ff}.Box-row--yellow{background-color:#fffbdd}.Box-row--blue{background-color:#f1f8ff}.Box-row--gray{background-color:#f6f8fa}.Box-btn-octicon.btn-octicon{padding:16px;margin:-16px;line-height:1.5}</style>
  <script>

    var ownerDocument = document.currentScript.ownerDocument;
    (function() {
      var ElementPrototype = Object.create(HTMLElement.prototype);
      ElementPrototype.createdCallback = function () {
        this.classList.add('Box');
        const shadowRoot = this.attachShadow({ mode: 'open' });
        shadowRoot.appendChild(document.importNode(this, true));
      };
      document.registerElement('primer-box', {
          prototype: ElementPrototype
      });
    })()

  </script>
</body>
</html>
