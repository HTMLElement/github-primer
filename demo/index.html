<html>
	<head>
		<link rel="import" href="../box.html" />
		<link rel="import" href="../button.html" />
		<link rel="import" href="../octicon.html" />
		<link rel="import" href="../table.html" />
	</head>
	<body>

		<h1>Primer Demo</h1>

		<section id="primer-box">
			<h2>primer-box</h2>
			<primer-box>This is a box.</primer-box>

			<primer-box>
				<primer-box-row>Box row one</primer-box-row>
				<primer-box-row>Box row two</primer-box-row>
				<primer-box-row>Box row three</primer-box-row>
			</primer-box>
		</section>

		<section id="primer-button">
			<h2>primer-button</h2>
			<primer-button>Normal</primer-button>
			<br>
			<primer-button primary>Primary</primer-button>
			<br>
			<primer-button danger>Danger</primer-button>
			<br>
			<primer-button outline>Outline</primer-button>
		</section>

		<section id="octicons">
			<h2>primer-octicon</h2>
			<primer-octicon icon="alert"></primer-octicon>
			<primer-octicon icon="bug"></primer-octicon>
		</section>

		<section id="primer-table">
			<h2>primer-table</h2>

			<table is="primer-table">
				<tr>
					<th>Name</th>
					<th>Population</th>
					<th>Latitude</th>
					<th>Longitude</th>
				</tr>
				<tr>
					<td>Trier</td>
					<td>114,914</td>
					<td>49.7599</td>
					<td>6.6442</td>
				</tr>
				<tr>
					<td>San Francisco</td>
					<td>870,887</td>
					<td>37.7600</td>
					<td>-122.4301</td>
				</tr>
			</primer-table>

		</section>

	</body>
</html>
