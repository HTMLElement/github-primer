    <style type="text/css">.Counter{display:inline-block;padding:2px 5px;font-size:12px;font-weight:600;line-height:1;color:#586069;background-color:rgba(27,31,35,.08);border-radius:20px}.Counter--gray-light{color:#24292e;background-color:rgba(27,31,35,.15)}.Counter--gray{color:#fff;background-color:#6a737d}</style>
  </template>
  <script>

    (function() {

      var types = {
        'gray': 'Counter--gray',
        'gray-light': 'Counter--gray-light'
      };

      githubPrimer.registerElement('primer-counter', {
        create: function (shadowRoot, ownerDocument, document) {

          var labelElement = document.createElement("span");
          labelElement.classList.add('Counter');
          labelElement.innerHTML = this.innerHTML;

          if (this.hasAttribute('color')) {
            var color = this.getAttribute('color');
            labelElement.classList.add('bg-' + color);
          }

          Object.keys(types)
            .forEach((attributeName) => {
              if (this.hasAttribute(attributeName)) {
                labelElement.classList.add(types[attributeName])
              }
            });

          shadowRoot.appendChild(labelElement);

        }
      });

    })();

  </script>
